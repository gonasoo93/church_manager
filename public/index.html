<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회학교 통합 관리 시스템</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <!-- Chart.js for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- 로그인 페이지 -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                            <circle cx="30" cy="30" r="28" fill="url(#gradient1)" />
                            <path d="M30 15 L30 35 M20 25 L40 25" stroke="white" stroke-width="4"
                                stroke-linecap="round" />
                            <defs>
                                <linearGradient id="gradient1" x1="0" y1="0" x2="60" y2="60">
                                    <stop offset="0%" stop-color="#667eea" />
                                    <stop offset="100%" stop-color="#764ba2" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1>교회학교 통합 관리 시스템</h1>
                    <p>서기 업무를 효율적으로 관리하세요</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- 메인 애플리케이션 -->
    <div id="app-page" class="page">
        <!-- 네비게이션 -->
        <nav class="navbar">
            <div class="navbar-brand">
                <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="28" fill="url(#gradient2)" />
                    <path d="M30 15 L30 35 M20 25 L40 25" stroke="white" stroke-width="4" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="gradient2" x1="0" y1="0" x2="60" y2="60">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>교회학교 통합 관리 시스템</span>
            </div>
            <div class="navbar-menu">
                <a href="#" data-page="dashboard" class="nav-link active">
                    <span class="icon">📊</span>
                    <span>대시보드</span>
                </a>
                <a href="#" data-page="members" class="nav-link">
                    <span class="icon">👥</span>
                    <span>명부관리</span>
                </a>
                <a href="#" data-page="attendance" class="nav-link">
                    <span class="icon">✅</span>
                    <span>출석체크</span>
                </a>
                <a href="#" data-page="worship" class="nav-link">
                    <span class="icon">🙏</span>
                    <span>예배기록</span>
                </a>
                <a href="#" data-page="meetings" class="nav-link">
                    <span class="icon">📝</span>
                    <span>회의기록</span>
                </a>
                <a href="#" data-page="announcements" class="nav-link">
                    <span class="icon">📢</span>
                    <span>공지사항</span>
                </a>
                <a href="#" data-page="groups" class="nav-link">
                    <span class="icon">👨‍👩‍👧‍👦</span>
                    <span>그룹관리</span>
                </a>
                <a href="#" data-page="events" class="nav-link">
                    <span class="icon">🎉</span>
                    <span>행사관리</span>
                </a>
                <a href="#" data-page="admin" class="nav-link admin-only">
                    <span class="icon">⚙️</span>
                    <span>관리자</span>
                </a>
            </div>
            <div class="navbar-user">
                <div class="user-info">
                    <a href="#" data-page="profile" class="nav-link"
                        style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                        <span id="user-name">사용자</span>
                        <span id="user-role" class="user-role">일반</span>
                    </a>
                </div>
                <button id="logout-btn" class="btn btn-text">로그아웃</button>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 대시보드 -->
            <div id="dashboard-view" class="view active">
                <div class="view-header">
                    <h2>대시보드</h2>
                </div>
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-icon">👥</div>
                        <div class="stat-content">
                            <div class="stat-label" id="label-total-members-text">전체 학생</div>
                            <div class="stat-value" id="total-members">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✅</div>
                        <div class="stat-content">
                            <div class="stat-label">이번 주 출석률</div>
                            <div class="stat-value" id="week-attendance">0%</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">🙏</div>
                        <div class="stat-content">
                            <div class="stat-label">예배 기록</div>
                            <div class="stat-value" id="total-worship">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📝</div>
                        <div class="stat-content">
                            <div class="stat-label">회의 기록</div>
                            <div class="stat-value" id="total-meetings">0</div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-content">
                    <div class="card">
                        <h3>최근 활동</h3>
                        <div id="recent-activities" class="activity-list">
                            <p class="empty-state">활동 내역이 없습니다</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 명부관리 -->
            <div id="members-view" class="view"></div>

            <!-- 출석체크 -->
            <div id="attendance-view" class="view"></div>

            <!-- 예배기록 -->
            <div id="worship-view" class="view"></div>

            <!-- 회의기록 -->
            <div id="meetings-view" class="view"></div>

            <!-- 공지사항 -->
            <div id="announcements-view" class="view"></div>

            <!-- 그룹관리 -->
            <div id="groups-view" class="view"></div>

            <!-- 행사관리 -->
            <div id="events-view" class="view"></div>

            <!-- 관리자 -->
            <div id="admin-view" class="view"></div>

            <!-- 프로필 -->
            <div id="profile-view" class="view"></div>
        </main>
    </div>

    <!-- 모달 컨테이너 -->
    <div id="modal-container"></div>

    <!-- JavaScript -->
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/members.js"></script>
    <script src="/js/attendance.js"></script>
    <script src="/js/attendance-dashboard.js"></script>
    <script src="/js/visit-enhancements.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/announcements.js"></script>
    <script src="/js/groups.js"></script>
    <script src="/js/events.js"></script>
    <script src="/js/worship.js"></script>
    <script src="/js/meetings.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
